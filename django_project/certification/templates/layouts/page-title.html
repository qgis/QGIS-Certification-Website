{% load static %}
<section class="hero is-dark is-medium has-bg-img" style="background: url({% static "images/hegobg1.webp" %});
background-position: 50%;
background-size: cover;">
    <div class="hero-body">
        <div class="columns container">
            <div class="column is-8 is-flex hero-text has-text-left">
                <div class="hero-container">
                    <div class="is-flex" style="gap: 1rem;">
                        <div class="label">Free and Open Source</div>
                        <a class="badge-image" href="https://blog.qgis.org/2025/02/08/qgis-recognized-as-digital-public-good/" target="_blank">
                            <img src="{% static "images/badges/dpg-badge.png" %}">
                        </a>
                    </div>
                    <h1 class="title hero-title pr-3 mb-3">
                        QGIS Certification
                    </h1>
                    <a href="https://kartoza.com" class="badge-credits is-flex is-align-items-center mb-3" target="_blank">
                        <span>Created by</span>
                        <img src="{% static "images/kartoza-logo-only.png" %}">
                        <span class="has-text-weight-semibold">Kartoza (Pty) Ltd.</span>
                    </a>
                    <p class="subtitle hero-subtitle">
                        Join the QGIS Certification Programme to offer official QGIS certificates and support the community.
                    </p>
                </div>
                <div class="is-vcentered">
                    <a class="button is-primary1 is-size-5" href="{% url 'certifyingorganisation-create' %}">
                        <i class="fas fa-certificate mr-3"></i>
                        Sign up for Certification!
                    </a>
                    <!-- <p class="subtitle hero-subtitle">Available on Windows, Mac, Linux</p> -->
                </div>
    
            </div>
            <div class="logo column is-justify-content-center">
                <figure class="image">
                    <img src="{% static "images/large-logo.svg" %}">
                </figure>
            </div>
        </div>
    </div>
</section>
